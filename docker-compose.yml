#dibbling
#local.dibbling.tw
version: "3"

networks:
  frontend:
  backend:

services:

  # web-server
  web-server:
    container_name: nginx
    networks:
      - frontend
    image: nginx:1.17
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./docker/log/nginx:/var/log/nginx
      - ./docker/ssl:/etc/ssl
      - ./docker/nginx/conf:/etc/nginx/conf.d
      - ${DOCUMENT_ROOT}:/var/www/html/dibbling

  # php-fpm
  php-fpm:
    container_name: php
    networks:
      - frontend
      - backend
    image: php:7.3-fpm
    expose:
      - 9000
    ports:
      - "8000:8000"
    tty: true
    volumes:
      - ./docker/php/conf.d/custom.ini:/usr/local/etc/php/conf.d/custom.ini
      - ./docker/php/conf.d/xdebug.ini:/usr/local/etc/php/conf.d/xdebug.ini
      - ./docker/php/php-fpm.d:/usr/local/etc/php-fpm.d
      - ${DOCUMENT_ROOT}:/var/www/html/dibbling
      
  # database
  database:
    container_name: mysql
    networks:
      backend:
        aliases: mysql
    ports:
      - "3306:3306"
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: dibbling
      MYSQL_USER: test
      MYSQL_PASSWORD: test
    volumes:
      - ./docker/mysql/local.cnf:/etc/mysql/conf.d/local.cnf
      - ./docker/mysql/data:/var/lib/mysql
  
  # cache
  cache:
    container_name: redis
    networks:
      - backend
    image: redis:5
    ports:
      - "6379:6379"
